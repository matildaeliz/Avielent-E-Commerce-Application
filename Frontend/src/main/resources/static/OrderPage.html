<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" type="text/css" href="OrderPage.css">

</head>
<body>
<header>
    <img src="LOGO.png" alt="image">
    <h1>Order Page</h1>
    <td id="review">Product Review</td>
</header>
<section>
    <form name="adress" action="" method="get">
        <table>

            <input type="radio" name="rating" value="yes">5-Star<br>
            <input type="radio" name="rating" value="yes">4-Star<br>
            <input type="radio" name="rating" value="yes">3-Star<br>
            <input type="radio" name="rating" value="yes">2-Star<br>
            <input type="radio" name="rating" value="yes">1-Star

        </table>
    </form>
<div id="orderdiv">


    <label id="productnamelabel"> Product Name:</label>
    <label id="productnametext"> sdssd</label>
    <label id="productDescriptionlabel"> Product Description:</label>
    <label id="productDescriptiontext"> Product Name:</label>
    <label id="productpricelabel"> Product Price:</label>
    <label id="productpricetext">dsdsd </label>

    <button type="submit">Submit</button>

</div>


</section>
</body>
<script>

     document.addEventListener("DOMContentLoaded", function (){

         const urlParams = new URLSearchParams(window.location.search);
         const productName = urlParams.get('productname');
         const productPrice = urlParams.get("productprice");
         const productDesc = urlParams.get("productdesc");

         document.getElementById('productnametext').innerHTML =productName
         document.getElementById("productpricetext").innerHTML= productPrice
         document.getElementById("productDescriptiontext").innerHTML = productDesc


     })




</script>
</html>

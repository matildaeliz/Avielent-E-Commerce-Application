<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" type="text/css" href="OrderPage.css">

</head>
<body>
<header>
    <img src="LOGO.png" alt="image">
    <h1>Order Page</h1>
    <td id="review">Product Review</td>
</header>
<section>
    <form name="adress" action="" method="get">
        <table>

            <input type="radio" name="rating" value="yes">5-Star<br>
            <input type="radio" name="rating" value="yes">4-Star<br>
            <input type="radio" name="rating" value="yes">3-Star<br>
            <input type="radio" name="rating" value="yes">2-Star<br>
            <input type="radio" name="rating" value="yes">1-Star

        </table>
    </form>
    <button type="submit">Submit</button>

</section>
</body>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const productName = urlParams.get('productName');
    const productPrice = urlParams.get('productPrice');
    const productDescription = urlParams.get('productDescription');

    const productDetailsDiv = document.getElementById('productDetails');
    productDetailsDiv.innerHTML = `
            <p>Name: ${productName}</p>
            <p>Price: ${productPrice}</p>
            <p>Description: ${productDescription}</p>
        `;
</script>
</html>
